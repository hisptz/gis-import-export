<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12" *ngIf="(loaded$ | async)">

    <br>

    <div class="table-container">
      <label class="prompt section-contents">Displaying: {{getdisplayedOrgUnitsCount$|async}} results out of
        {{getTotalOrgUnitsCount$|async}}</label>
      <table class="table table bordered table-min">
        <tr>
          <th>Code</th>
          <th>Name</th>
          <th>Level</th>
          <th>Feature Type</th>
        </tr>

        <tr>
          <td><input type="text" name="code" class="form-control" placeholder="Type code..." (input)="searchOrgUnit($event)"></td>
          <td><input type="text" name="name" class="form-control" placeholder="Type name..." (input)="searchOrgUnit($event)"></td>
          <td><input type="number" min="1" max="4" name="level" class="form-control" placeholder="Type level..."
              (input)="searchOrgUnit($event)"></td>
          <td><input type="text" name="featureType" class="form-control" placeholder="Type feature type..." (input)="searchOrgUnit($event)"></td>
        </tr>

        <tr *ngFor="let orgUnit of  (orgUnits$ | async)| slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
          <td>{{orgUnit.code}}</td>
          <td>{{orgUnit.name}}</td>
          <td>{{orgUnit.level}}</td>
          <td>{{orgUnit.featureType}}</td>
        </tr>

      </table>

      <ngb-pagination [(page)]="page" [pageSize]="pageSize" [collectionSize]="(orgUnits$ | async).length"></ngb-pagination>
    </div>
  </div>
  <div class="col-lg-6 col-md-6 col-sm-12" *ngIf="loading$ | async">
    <img src="assets/icons/balls-3.svg" alt="" srcset="" class="center">
  </div>
</div>
